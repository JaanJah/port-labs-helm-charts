apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "port-k8s-exporter.configMapName" . }}
  labels:
    {{- include "port-k8s-exporter.labels" . | nindent 4 }}
  {{- with .Values.configMap.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
data:
  config.yaml:
    {{- required "config.yaml is required" .Values.configMap.config | toYaml | nindent 4 }}
